<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
	<link rel="stylesheet" th:href="@{/css/estilos.css}">
  <link rel="stylesheet" href="npm i bootstrap@5.2.0-beta1">
	<title>Document</title>
</head>
<body>
	<form th:object="${usuario}" class="formulario" th:action="@{/guardarUsuario}" method="post">
		<h1>Registrate</h1>
		<div class="contenedor">
			<div class="input-contenedor">
				<i class="fas fa-user icon"></i>
				<input th:field="*{nombre}" type="text" placeholder="Nombre Completo">
			</div>
			<div class="input-contenedor">
				<i class="fas fa-user icon"></i>
				<input th:field="*{Id}" type="number" placeholder="DNI">
			</div>
	
			<div class="input-contenedor">
				<i class="fas fa-envelope icon"></i>
				<input th:field="*{email}" type="text" placeholder="Correo Electronico">
	
			</div>
	
			<div class="input-contenedor">
				<i class="fas fa-key icon"></i>
				<input th:field="*{contraseña}" type="password" placeholder="Contraseña">
			</div>
	
			<div class="form-check">
				<input th:field="*{tipo}" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Administrador">
				<label class="form-check-label" for="flexRadioDefault1">Administrador</label>
			</div>
			<div class="form-check">
				<input th:field="*{tipo}" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked value="Cliente">
				<label class="form-check-label" for="flexRadioDefault2">Cliente</label>
			</div>
			<input type="submit" value="Registrate" class="button">	
			<p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
			<p>¿Ya tienes una cuenta?<a class="link" href="IngresodelUsuario.html">Iniciar Sesion</a></p>		
		</div>
	</form>
</body>
</html>
