<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/estilos.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
	<title>Netflix</title>
</head>
<body>
	<form class="formulario" th:action="@{/login}" method="post">
		<h1>Login</h1>
		<div class="contenedor">
			<div class="input-contenedor">
				<i class="fas fa-user icon"></i>
				<input type="text" placeholder="Ingrese su DNI" id="dni" name="dni">
			</div>
	
			<div class="input-contenedor">
				<i class="fas fa-key icon"></i>
				<input type="password" placeholder="Contraseña" id="contraseña" name="contraseña">
			</div>
			<input type="submit" value="Login" class="button">
			<p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
			<p>¿No tienes una cuenta? <a class="link" href="/otroUsuario">Registrate </a></p>
		</div>
	</form>
</body> 
</html>
